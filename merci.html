<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci | WIDNIE DELICE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #001a4d, #050507);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .thanks-box {
            text-align: center;
            padding: 50px;
            background: #111115;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            margin: 20px;
        }
        h1 { color: #007bff; font-size: 3rem; margin-bottom: 15px; font-weight: 900; }
        p { color: #bbb; margin-bottom: 30px; font-size: 1.1rem; line-height: 1.6; }
        .btn-home {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: #002d72;
            text-decoration: none;
            font-weight: 900;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn-home:hover { background: #007bff; color: white; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="thanks-box">
        <h1>MERCI !</h1>
        <p>Widnie a bien reçu votre message.<br>Une réponse vous sera envoyée très bientôt sur votre email.</p>
        <a href="index.html" class="btn-home">RETOUR AU SITE</a>
    </div>
</body>
</html>
